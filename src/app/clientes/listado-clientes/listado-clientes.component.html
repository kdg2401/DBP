<h2>
    Listado Descuentos:
</h2>
<div class="containerListado">
    <br>
    <br>
    <div *ngIf="! clientes.length">No hay descuentos que mostrar</div>
    <br>
    <div *ngIf=" clientes.length" class="container">
    
        <table class="default">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Id producto</th>
                    <th>Preci original</th>
                    <th>Cantidad Descuento</th>
                    <th>Precio final</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.cif}}</td>
                    <td>{{cliente.direccion}}</td>
                    <td>{{cliente.direccion*cliente.grupo}}</td>
                    <td>{{cliente.direccion - (cliente.direccion*cliente.grupo)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

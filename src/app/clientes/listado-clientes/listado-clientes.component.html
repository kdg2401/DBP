<h2>
    Listado Productos
</h2>
<div *ngIf="! productoss.length">No hay productos el momento</div>
<div>
    <article *ngFor="let productoo of productoss">
        <span>{{productoo.nombre}}</span>
        <span>{{productoo.marca}}</span>
        <span>{{productoo.codigo}}</span>
        <span>{{productoo.categoria}}</span>
    </article>
</div>

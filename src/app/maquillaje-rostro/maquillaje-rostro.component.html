<div class="container">
    <div class="row">
        <div class="col-md-3 mx-auto my-5" *ngFor="let producto of productos; let i=index">
            <div class="card" style="width: 16rem;">
                <img src="assets/img/productos/{{i+1}}.png" class="card-img-top" alt="Card image cap" height="200" width="200">
                <div class="card-body">
                    <div class="card-text">
                        <h4>{{producto.nombre}}</h4>
                    <div>
                    <div class="card-text">
                        {{producto.marca}}
                    </div>
                    <br>
                    <div class="card-text">
                        Cod.{{producto.codigo}}
                    </div>
                    <br>
                    <div class="card-text">
                        ${{producto.precio}}
                    </div>
                    <br>
                    <button class="btn" (click)="agregarDatos(true)">Agregar</button>
                </div>
            </div>
        </div>
    </div>
</div>
